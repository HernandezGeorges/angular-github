<!DOCTYPE html>
<html ng-app="githubViewer">
  <head>
    <meta charset="utf-8">
    <title>Learn AngularJS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js" type="text/css" media="all" />
    <link rel="stylesheet" href="src/github.css">
  </head>
  <body>

    <div ng-controller="MainController">

      <h1>{{ bigTitle }}</h1>

      <div class="error" ng-show="showError">
        <span>{{ error }}</span>
      </div>

      <form name="searchUser" ng-submit="search(username)">
        <div class="form-inner">
          <input type="search" required placeholder="Enter user name" ng-model="username" />
          <button class="fa fa-arrow-right" type="submit"></button>
        </div>
      </form>

      <div ng-include="'inc/userdetails.html'" ng-show="user"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-ie8-build/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
    <script src="src/scripts.js"></script>
    <script src="src/github.js"></script>

  </body>
</html>
