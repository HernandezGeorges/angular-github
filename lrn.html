<!DOCTYPE html>
<html ng-app="githubViewer">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Learn AngularJS</title>
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Economica" />
    <link rel="stylesheet" href="/src/css/vendors.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>

    <div ng-controller="MainController">

        <div class="logo">
            <img id="logo" src="/img/social-github.png" alt="Github">
            <h1>Github A<span>ccount</span><i>.</i> S<span>earch</span><i>.</i></h1>
        </div>

        <form name="searchUser" ng-submit="search(username)">
            <div class="form-inner">
                <input type="search" required placeholder="Type a name and hit Enter" ng-model="username" on-search-load />

                <span ng-class="{true: 'error show', false: 'error hide'}[showError]">{{ error }}</span>

                <span id="spinner" ng-class="{true: 'hide', false: 'show'}[searchLoaded]"></span>
            </div>
        </form>

        <div ng-include="'inc/userdetails.html'" ng-show="user" class="user-infos"></div>

    </div>

    <script src="src/js/utils.js"></script>
    <script src="src/js/vendors.min.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/controllers.js"></script>
    <script src="src/js/services.js"></script>
    <script src="src/js/directives.js"></script>

</body>
</html>
